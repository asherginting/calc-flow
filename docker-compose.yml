services:
  postgres:
    image: postgres:15-alpine
    container_name: calc-flow_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: calc_flow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d calc_flow_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: calc_server
    restart: always
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://admin:rootpassword@postgres:5432/calc_flow_db?schema=public
      - JWT_SECRET=jwt_secret123
      - PORT=4000
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push && npm start"

  client:
    build: ./client
    container_name: calc_client
    restart: always
    ports:
      - "5173:4173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - server

volumes:
  postgres_data: